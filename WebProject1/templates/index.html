<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    {% block content %}
    <h1>bug tracker</h1>
    <h1>create issue</h1>
    <form action="/api/add_news" method="post" name="news">
        <p>
            <label>Title:<br></label>
            <input name="title" type="text" size="50">
        </p>
        <p>
            <label>Text:<br></label>
            <textarea rows="10" cols="50" name="text"></textarea>
        </p>
        <select name="category">
            <option value="Pyton">Pyton</option>
            <option value="Java">Java</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
            <option value="PHP">PHP</option>
        </select>
        <p><input type="submit" value="submit"></p>
    </form>
    {% endblock %}

</body>
</html>
